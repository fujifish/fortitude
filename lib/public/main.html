<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">

  <title>Homebase</title>

  <!-- Bootstrap core CSS -->
  <!--<link href="bower/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">-->
  <link href="stylesheets/bootstrap.paper.min.css" rel="stylesheet">
  <link href="bower/components-font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="bower/bootstrap-table/dist/bootstrap-table.min.css" rel="stylesheet">


  <!-- Custom styles for this template -->
  <link href="stylesheets/dashboard.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
              aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Homebase</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
      </ul>
      <form class="navbar-form navbar-right">
        <input type="text" class="form-control" placeholder="Search...">
      </form>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">

    <div class="col-sm-3 col-md-2 sidebar">
      <ul id="sidebar" class="nav nav-sidebar">
        <li class="active"><a href="#">Nodes</a></li>
        <li><a href="#">Modules</a></li>
      </ul>
    </div>


    <div id="nodes-page" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <div class="container-fluid">
        <h1 class="page-header">Nodes</h1>

        <section>
          <i id="load_spinner" class="fa fa-circle-o-notch fa-spin" style="display: none;"></i>

          <div class="table-responsive">
            <table id="nodes-table"></table>
          </div>
        </section>

        <section>
          <div class="container-fluid">

            <div id="node-details">
              <section>
              <div class="row">
                <div class="col-md-12">
                  <h4>Commands</h4>
                  <div class="table-responsive" id="commands-table-container">
                    <table id="commands-table"></table>
                  </div>
                </div>
              </div>
              </section>

              <div class="row">

                <div class="col-md-5">
                  <h4>Current State
                    <div class="pull-right btn-group btn-group-sm" role="group" aria-label="Actions">
                      <button id="copyState" class="btn btn-default" aria-label="Copy" aria-hidden="true"><i
                          class="glyphicon glyphicon-forward"></i></button>
                    </div>
                  </h4>
                  <div class="table-responsive" id="currentState-table-container">
                    <table id="currentState-table"></table>
                  </div>
                </div>

                <div class="col-md-5 col-md-offset-1">
                  <h4>Planned State
                    <div class="pull-right btn-group btn-group-sm" role="group" aria-label="Actions">
                      <button id="applyState" class="btn btn-default" aria-label="Apply"><i
                          class="glyphicon glyphicon-save"></i></button>
                      <button id="moduleAdd" class="btn btn-default" aria-label="Add"><i
                          class="glyphicon glyphicon-plus"></i></button>
                    </div>
                  </h4>
                  <div class="table-responsive" id="plannedState-table-container" style="position:relative">
                    <table id="plannedState-table"></table>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <div id="modules-page" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <div class="container-fluid">
        <h1 class="page-header">Modules</h1>
        <section>
        </section>
      </div>
  </div>
</div>


<!-- Module edit modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="Edit Module">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="edit-module-title"></h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="checkbox">
            <label>
              <input id="edit-module-started" type="checkbox"> Started Module
            </label>
          </div>
        </form>
        <h5>Configuration</h5>

        <form id="edit-module-configuration">
            <!--<textarea class="form-control" id="edit-module-configuration"></textarea>-->
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="edit-module-save">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="bower/jquery/dist/jquery.min.js"></script>
<script src="bower/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower/bootstrap-table/dist/bootstrap-table.js"></script>
<script src="bower/json-form/deps/underscore.js"></script>
<script src="bower/json-form/lib/jsonform.js"></script>
<script src="javascripts/api.js"></script>
<script src="javascripts/main.js"></script>
</body>
</html>
