<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Homebase</title>

    <!-- Bootstrap core CSS -->
    <!--<link href="bower/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="stylesheets/bootstrap.paper.min.css" rel="stylesheet">
    <link href="bower/components-font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="bower/bootstrap-table/dist/bootstrap-table.min.css" rel="stylesheet" >


    <!-- Custom styles for this template -->
    <link href="stylesheets/dashboard.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Homebase</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Nodes <span class="sr-only">(current)</span></a></li>
            <li><a href="#">Configurations</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Dashboard</h1>
          <div class="container-fluid">
            <div class="section">

              <div class="row">

                <h2 class="sub-header">Nodes</h2>
                <i id="load_spinner" class="fa fa-circle-o-notch fa-spin" style="display: none;"></i>

                <div class="table-responsive">
                  <table id="nodes-table"></table>
                  <hr>
                </div>
              </div>

              <div class="row">
                <div id="node-details">

                  <div class="table-responsive col-md-5">
                    <h4>Current State
                      <div class="pull-right btn-group btn-group-sm" role="group" aria-label="Actions">
                        <button id="copyState" class="btn btn-primary" aria-label="Copy" aria-hidden="true"><i class="glyphicon glyphicon-forward"></i></button>
                      </div>
                    </h4>
                    <table id="currentState-table"></table>
                  </div>

                  <div class="col-md-5 col-md-offset-1">
                    <h4>Planned State
                      <div class="pull-right btn-group btn-group-sm" role="group" aria-label="Actions">
                        <button id="moduleAdd" class="btn btn-primary" aria-label="Add"><i class="glyphicon glyphicon-plus"></i></button>
                      </div>
                    </h4>
                    <div class="table-responsive" id="plannedState-table-container">
                      <table id="plannedState-table"></table>
                      <!--<div id="plannedStateActions" class="btn-group btn-group-sm" role="group" aria-label="Actions" style="position:absolute;top:0;right:0;">-->
                        <!--<button id="moduleActionEdit" class="btn" aria-label="Edit"><i class="glyphicon glyphicon-edit"></i></button>-->
                        <!--<button id="moduleActionDelete" class="btn" aria-label="Delete"><i class="glyphicon glyphicon-remove"></i></button>-->
                      <!--</div>-->
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Module edit modal -->
   <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="Edit Module">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="exampleModalLabel">Edit Module</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="edit-module-name" class="control-label">Name:</label>
                <input type="text" class="form-control" id="edit-module-name">
              </div>
              <div class="form-group">
                <label for="edit-module-version" class="control-label">Version:</label>
                <input type="text" class="form-control" id="edit-module-version">
              </div>
              <div class="form-group">
                <label for="edit-module-configuration" class="control-label">Configuration:</label>
                <textarea class="form-control" id="edit-module-configuration"></textarea>
              </div>
              <div class="checkbox">
                <label>
                  <input id="edit-module-started" type="checkbox"> Started?
                </label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="edit-module-save">Save</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="bower/jquery/dist/jquery.min.js"></script>
    <script src="bower/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower/bootstrap-table/dist/bootstrap-table.min.js"></script>
    <script src="javascripts/node.js"></script>
    <script src="javascripts/main.js"></script>
  </body>
</html>
